<div id="main-wrapper" class="container shadow-sm">
  <div class="row g-0">
    <div class="col-lg-6 p-5">
      <h3 class="mb-4 fw-bold text-primary">Connexion</h3>
      <h6 class="mb-3">Bienvenue de retour !</h6>
      <p class="text-muted mb-4">Entrez votre email et mot de passe pour accéder au panneau administrateur.</p>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="user.username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="user.password"
            required
          />
        </div>
        <button type="submit" class="btn-theme mb-3">Se connecter</button>
        <div class="d-flex justify-content-end">
          <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>

    <div class="col-lg-6 d-none d-lg-flex align-items-center">
      <div class="account-block position-relative w-100">
        <div class="overlay"></div>
        <div class="account-testimonial px-4">
          <h4 class="mb-4">Review. Test. Improve.</h4>
          <p class="lead">« SmartQuiz – helping you succeed, one quiz at a time. »</p>
          <p class="fw-semibold mt-3">- Smart Quiz Team</p>
        </div>
      </div>
    </div>
  </div>

  <p class="text-center text-muted mt-4 mb-0">
    Pas encore de compte ?
    <a href="/register" class="text-primary text-decoration-none">Inscrivez-vous</a>
  </p>
</div>
