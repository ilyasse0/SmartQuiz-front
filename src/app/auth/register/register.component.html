<section class="vh-100" style="background: linear-gradient(to right, #e3f2fd, #ffffff);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-primary">Create Account</p>

                <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="mx-1 mx-md-4" novalidate>

                  <div class="mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                        placeholder="Enter your username"
                        [(ngModel)]="user.username"
                        name="username"
                        required
                        #username="ngModel"
                      />
                      <div *ngIf="username.invalid && username.touched" class="text-danger small mt-1">
                        Username is required
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="First Name" [(ngModel)]="user.firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName" required>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        placeholder="Enter your email"
                        [(ngModel)]="user.email"
                        name="email"
                        required
                        email
                        #email="ngModel"
                      />
                      <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email is invalid</div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        placeholder="Enter password"
                        [(ngModel)]="user.password"
                        name="password"
                        required
                        minlength="6"
                        #password="ngModel"
                      />
                      <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                        <div *ngIf="password.errors?.['minlength']">Minimum 6 characters</div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                      <input
                        type="password"
                        id="confirmPassword"
                        class="form-control form-control-lg"
                        placeholder="Repeat your password"
                        [(ngModel)]="user.confirmPassword"
                        name="confirmPassword"
                        required
                        #confirmPassword="ngModel"
                      />
                      <div *ngIf="user.password !== user.confirmPassword && confirmPassword.touched" class="text-danger small mt-1">
                        Passwords do not match
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="agreeTerms"
                      name="agreeTerms"
                      required
                    />
                    <label class="form-check-label" for="agreeTerms">
                      I agree to the <a href="#!" class="text-primary">terms of service</a>
                    </label>
                  </div>

                  <div class="text-center text-muted mb-4">
                    Already have an account?
                    <a href="/login" class="text-primary text-decoration-none">Log in</a>
                  </div>

                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="registerForm.invalid || user.password !== user.confirmPassword"
                    >
                      Register
                    </button>
                  </div>

                </form>

              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid rounded"
                  alt="Registration illustration"
                />
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
