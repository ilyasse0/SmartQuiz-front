<div class="sidebar d-flex flex-column  p-0 bg-white border-end shadow-sm">


  <!-- Main Navigation -->
  <div class="px-3 mt-1">
    <small class="text-uppercase fw-bold text-secondary ps-2 mb-3 d-block">Main Menu</small>
    <ul class="nav nav-pills flex-column mb-4 sidebar-nav">
      <li class="nav-item mb-1">
        <a class="nav-link d-flex align-items-center" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <i class="bi bi-house-door-fill me-3"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link d-flex align-items-center" routerLink="/my-qcms" routerLinkActive="active">
          <i class="bi bi-file-text-fill me-3"></i>
          <span>My QCMs</span>
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link d-flex align-items-center" routerLink="/public-qcms" routerLinkActive="active">
          <i class="bi bi-globe2 me-3"></i>
          <span>Explore</span>
        </a>
      </li>

      <li class="nav-item mb-1">
        <a class="nav-link d-flex align-items-center" routerLink="/attempts" routerLinkActive="active">
          <i class="bi bi-clock-history me-3 fs-5"></i>
          <span>Score</span>
        </a>
      </li>
      <li class="nav-item mb-1">
        <a class="nav-link d-flex align-items-center" routerLink="/profile" routerLinkActive="active">
          <i class="bi bi-person-fill me-3"></i>
          <span>Profile</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Quick Actions -->
  <div class="px-3">
    <small class="text-uppercase fw-bold text-secondary ps-2 mb-3 d-block">Quick Actions</small>
    <div class="quick-actions mb-4">
      <a routerLink="/qcm-generator" class="quick-action-btn">
        <i class="bi bi-plus-circle-fill"></i>
        <span>Create Quiz</span>
      </a>
      <a routerLink="/public-qcms" class="quick-action-btn">
        <i class="bi bi-search"></i>
        <span>Find Quiz</span>
      </a>
    </div>
  </div>

  <!-- Shortcuts -->
  <div class="px-3">
    <small class="text-uppercase fw-bold text-secondary ps-2 mb-3 d-block">Shortcuts</small>
    <div class="list-group sidebar-shortcuts mb-4">
      <a href="#" class="list-group-item">
        <i class="bi bi-speedometer2 me-3"></i>
        <span>Dashboard</span>
      </a>
      <a href="#" class="list-group-item">
        <i class="bi bi-gear me-3"></i>
        <span>Settings</span>
      </a>
      <a href="#" class="list-group-item">
        <i class="bi bi-question-circle me-3"></i>
        <span>Help</span>
      </a>
    </div>
  </div>

  <!-- Logout fixed at bottom -->
  <div class="mt-auto p-3">
    <a class="logout-btn d-flex align-items-center justify-content-center"
       (click)="logout()" style="cursor: pointer;">
      <i class="bi bi-box-arrow-right me-2"></i>
      <span>Logout</span>
    </a>
  </div>

</div>
