<div class="sidebar d-flex flex-column vh-100 p-3 bg-light border-end">
  <!-- User info -->
  <div class="d-flex align-items-center mb-4 px-2">
    <img src="https://i.pravatar.cc/40" alt="User Avatar" class="rounded-circle me-2" width="40" height="40" />
    <div>
      <div class="fw-bold">{{ username || 'Guest' }}</div>
      <small class="text-muted">{{ role || 'User' }}</small>
    </div>
  </div>


  <!-- Navigation -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="bi bi-house-door-fill me-3 fs-5"></i>
        Home
      </a>
    </li>
    <li>
      <a class="nav-link d-flex align-items-center" routerLink="/my-qcms" routerLinkActive="active">
        <i class="bi bi-file-text-fill me-3 fs-5"></i>
        My QCMs
      </a>
    </li>
    <li>
      <a class="nav-link d-flex align-items-center" routerLink="/public-qcms" routerLinkActive="active">
        <i class="bi bi-globe2 me-3 fs-5"></i>
        Explore
      </a>
    </li>
    <li>
      <a class="nav-link d-flex align-items-center" routerLink="/profile" routerLinkActive="active">
        <i class="bi bi-person-fill me-3 fs-5"></i>
        Profile
      </a>
    </li>
  </ul>

  <!-- Shortcut section -->
  <div class="mt-4 px-2">
    <h6 class="text-uppercase text-muted mb-3">Shortcuts</h6>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <i class="bi bi-speedometer2 me-3"></i> Dashboard
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <i class="bi bi-gear me-3"></i> Settings
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
        <i class="bi bi-question-circle me-3"></i> Help
      </a>
    </div>
  </div>

  <!-- Logout fixed at bottom -->
  <div class="mt-auto px-2">
    <hr>
    <a class="nav-link d-flex align-items-center text-danger" href="#">
      <i class="bi bi-box-arrow-right me-3 fs-5"></i>
      Logout
    </a>
  </div>
</div>
